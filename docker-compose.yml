x-mautic-volumes: &mautic-volumes
  - ./${VOLUME_PREFIX:-mautic}/config:/var/www/html/config:z
  - ./${VOLUME_PREFIX:-mautic}/logs:/var/www/html/var/logs:z
  - ./${VOLUME_PREFIX:-mautic}/media/files:/var/www/html/docroot/media/files:z
  - ./${VOLUME_PREFIX:-mautic}/media/images:/var/www/html/docroot/media/images:z
  - ./${VOLUME_PREFIX:-mautic}_cron:/opt/mautic/cron:z

services:
  mautic_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD ping
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mysql_private

  mautic_web:
    image: mautic/mautic:${MAUTIC_VERSION:-6.0.5-apache}
    links:
      - mautic_db:mysql
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_LOAD_TEST_DATA=${DOCKER_MAUTIC_LOAD_TEST_DATA}
      - DOCKER_MAUTIC_RUN_MIGRATIONS=${DOCKER_MAUTIC_RUN_MIGRATIONS}
      - MAUTIC_DB_DATABASE=${MYSQL_DATABASE}
      # - MAUTIC_TRUSTED_PROXIES=["10.0.1.140/24"]
      # - MAUTIC_TRUSTED_HEADERS=x-forwarded-for,x-forwarded-host,x-forwarded-proto
    env_file:
      - .mautic_env
    healthcheck:
      test: curl http://localhost
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 100
    depends_on:
      mautic_db:
        condition: service_healthy
    networks:
      - traefik_web
      - mysql_private
    labels:
      - traefik.enable=true
      - traefik.http.routers.mautic-${BRAND_ID:-default}.rule=Host(`${DOMAIN}`)
      - traefik.http.services.mautic.loadbalancer.server.port=80
      - traefik.http.routers.mautic-${BRAND_ID:-default}.entrypoints=websecure                                                            
      - traefik.http.routers.mautic-${BRAND_ID:-default}.tls=true                                                                         
      - traefik.http.routers.mautic-${BRAND_ID:-default}.tls.certresolver=letsencrypt
      - traefik.http.middlewares.mautic-headers-${BRAND_ID:-default}.headers.customRequestHeaders.X-Forwarded-Proto=https
      - traefik.http.middlewares.mautic-headers-${BRAND_ID:-default}.headers.customRequestheaders.X-Forwarded-Host=${DOMAIN}
      - traefik.http.routers.mautic-${BRAND_ID:-default}.middlewares=mautic-headers-${BRAND_ID:-default}

  mautic_cron:
    image: mautic/mautic:${MAUTIC_VERSION:-6.0.5-apache}
    links:
      - mautic_db:mysql
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_cron
    env_file:
      - .mautic_env
    depends_on:
      mautic_web:
        condition: service_healthy
    networks:
      - mysql_private
      - traefik_web

  mautic_worker:
    image: mautic/mautic:${MAUTIC_VERSION:-6.0.5-apache}
    links:
      - mautic_db:mysql
    volumes: *mautic-volumes
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_worker
    env_file:
      - .mautic_env
    depends_on:
      mautic_web:
        condition: service_healthy
    networks:
      - mysql_private
      - traefik_web
    deploy:
      replicas: 1

volumes:
  mysql-data:

networks:
  traefik_web:
    external: true
  mysql_private:
    external: true

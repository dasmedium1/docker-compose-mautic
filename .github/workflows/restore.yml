name: Restore Running Mautic Workflow

on:
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand identifier (e.g., default, brandA)'
        default: 'default'
        required: false

jobs:
  restore:
    runs-on: ubuntu-latest
    environment:
      name: mautic-${{ github.event.inputs.brand || 'default' }}

    env:
      BRAND_NAME: ${{ github.event.inputs.brand || 'default' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

      - name: Restore Mautic
        run: |
          set -euo pipefail

          echo "â™» Restoring Mautic for brand: $BRAND_NAME"

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            scripts/restore_mautic.sh \
            root@${{ vars.LINODE_IP }}:/tmp/restore_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} \
            "BRAND_NAME='${{ env.BRAND_NAME }}' \
             DB_NAME='${{ vars.DB_NAME }}' \
             MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
             bash /tmp/restore_mautic.sh"

          echo "ðŸŸ¢ Restore completed successfully."

name: Backup Mautic Workflow
on:
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand identifier (optional, defaults to "default")'
        required: false
        default: 'default'
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

      - name: Backup Mautic
        run: |
          set -euo pipefail
          BRAND="${{ github.event.inputs.brand }}"
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key scripts/backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} "MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' bash /tmp/backup_mautic.sh '$BRAND'"

name: Backup Mautic Workflow
on:
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand identifier (e.g., default, brandA). Defaults to "default".'
        default: 'default'
        required: false
    
jobs:
  backup:
    runs-on: ubuntu-latest
    environment:
      name: mautic-${{ github.event.inputs.brand || 'default' }}
    env:
      BRAND_NAME: ${{ github.event.inputs.brand || 'default' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

      - name: Backup Mautic
        run: |
          set -euo pipefail

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key scripts/backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} "BRAND_NAME='${{ env.BRAND_NAME }}' DB_NAME='${{ vars.DB_NAME }}' MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' bash /tmp/backup_mautic.sh"

name: Deploy Mautic App (with Pre-Deploy Backup)

on:
  push:
    branches:
      - m6-dev-1
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand identifier (optional, defaults to "default")'
        required: false
        default: 'default'
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOMAIN: ${{ vars.DOMAIN }}
      EMAIL: ${{ vars.EMAIL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

      - name: Determine brand variables
        id: brand
        env:
          BRAND_INPUT: ${{ github.event.inputs.brand }}
        run: |
          BRAND="${BRAND_INPUT:-default}"
          echo "brand=$BRAND" >> "$GITHUB_OUTPUT"

          if [ "$BRAND" = "default" ]; then
            echo "domain=$DOMAIN" >> "$GITHUB_OUTPUT"
            echo "email=$EMAIL" >> "$GITHUB_OUTPUT"
            echo "password=${{ secrets.MAUTIC_PASSWORD }}" >> "$GITHUB_OUTPUT"
            echo "db_name=mautic_db" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ ! -f brands.yml ]; then
            echo "âŒ brands.yml not found"
            exit 1
          fi

          # Extract domain, email and db_name from brands.yml using awk
          domain=$(awk -v brand="$BRAND" '/^  [^[:space:]]+:/ {in_brand = ($1 == brand ":")} in_brand && /^    domain:/ {sub(/^[[:space:]]*domain:[[:space:]]*/, ""); gsub(/[[:space:]]+$/, ""); print; exit}' brands.yml)
          email=$(awk -v brand="$BRAND" '/^  [^[:space:]]+:/ {in_brand = ($1 == brand ":")} in_brand && /^    admin_email:/ {sub(/^[[:space:]]*admin_email:[[:space:]]*/, ""); gsub(/[[:space:]]+$/, ""); print; exit}' brands.yml)
          db_name=$(awk -v brand="$BRAND" '/^  [^[:space:]]+:/ {in_brand = ($1 == brand ":")} in_brand && /^    db_name:/ {sub(/^[[:space:]]*db_name:[[:space:]]*/, ""); gsub(/[[:space:]]+$/, ""); print; exit}' brands.yml)

          if [ -z "$domain" ] || [ -z "$email" ] || [ -z "$db_name" ]; then
            echo "âŒ Could not find domain, email or db_name for brand '$BRAND' in brands.yml"
            exit 1
          fi

          echo "domain=$domain" >> "$GITHUB_OUTPUT"
          echo "email=$email" >> "$GITHUB_OUTPUT"
          echo "db_name=$db_name" >> "$GITHUB_OUTPUT"

          # Determine password based on brand
          case "$BRAND" in
            angelantonio)
              echo "password=${{ secrets.MAUTIC_PASSWORD_ANGELANTONIO }}" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "âŒ No password secret defined for brand '$BRAND'"
              exit 1
              ;;
          esac
      
      - name: Backup Mautic before deployment
        if: ${{ vars.ENABLE_BACKUP != 'false' }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key scripts/backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} "MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' bash /tmp/backup_mautic.sh '${{ steps.brand.outputs.brand }}'"
      
      - name: Load .mautic_env variables
        run: |
          set -a
          source .mautic_env
          set +a

      - name: Check required secrets
        if: steps.brand.outputs.brand == 'default'
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD secret"
            exit 1
          fi
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY secret"
            exit 1
          fi

      - name: Verify domain DNS
        if: ${{ steps.brand.outputs.domain }}
        run: |
          DOMAIN="${{ steps.brand.outputs.domain }}"
          DOMAIN_IP=$(dig +short "$DOMAIN")
          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain $DOMAIN does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi
          echo "Domain $DOMAIN correctly points to Linode IP"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic
            sed -i "s|{{DOMAIN_NAME}}|${{ steps.brand.outputs.domain }}|g" setup-dc.sh
            sed -i "s|{{EMAIL_ADDRESS}}|${{ steps.brand.outputs.email }}|g" setup-dc.sh
            sed -i "s|{{MAUTIC_PASSWORD}}|${{ steps.brand.outputs.password }}|g" setup-dc.sh
            sed -i "s|__MYSQL_PASSWORD__|${{ secrets.MYSQL_PASSWORD }}|g" .env
            sed -i "s|__MYSQL_ROOT_PASSWORD__|${{ secrets.MYSQL_ROOT_PASSWORD }}|g" .env
            sed -i "s|__DOMAIN__|${{ steps.brand.outputs.domain }}|g" .env
            sed -i "s|__MYSQL_DATABASE__|${{ steps.brand.outputs.db_name }}|g" .env
            ./setup-dc.sh > /var/log/setup-dc.log 2>&1
      
      
      # --------------------------
      # ðŸ” CONDITIONAL RESTORE STEP
      # --------------------------
      - name: Restore Mautic from backup (if enabled)
        if: ${{ vars.ENABLE_RESTORE == 'true' && github.event.inputs.restore_prefix != '' }}
        run: |
          set -euo pipefail

          echo "ðŸ” Preparing SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          RESTORE_PREFIX="${{ github.event.inputs.restore_prefix }}"
          echo "â™» Restore requested for prefix: $RESTORE_PREFIX"
          
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key scripts/restore_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/restore_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key root@${{ vars.LINODE_IP }} \
          "MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
          MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
          bash /tmp/restore_mautic.sh '${{ steps.brand.outputs.brand }}' '$RESTORE_PREFIX'"

          echo "ðŸŸ¢ Restore completed successfully."  

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./
          cat setup-dc.log

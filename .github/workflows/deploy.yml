name: Deploy to Linode

"on":
  push:
    branches:
      - m6-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create backup on Linode before deployment
        if: ${{ vars.ENABLE_BACKUP != 'false' }}
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }} # â¬…ï¸ REQUIRED
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          cat << 'EOF' > backup_mautic.sh
          #!/usr/bin/env bash
          set -euo pipefail

          BACKUP_NAME="backup-$(date +%F).tar.gz"
          DB_BACKUP_NAME="db-backup-$(date +%F).sql.gz"
          SOURCE_DIR="/home/angelantonio/backup/root/mautic"
          DEST_DIR="/home/angelantonio/backup/root/mautic/backups"
          RETAIN_COUNT=10

          echo "ðŸ“ Checking source directory: $SOURCE_DIR"
          if [ ! -d "$SOURCE_DIR" ]; then
            echo "âŒ Error: Source directory does not exist."
            exit 1
          fi

          DATA_DIRS=(mautic/config mautic/logs mautic/media/files mautic/media/images cron)
          HAS_DATA=false

          for dir in "${DATA_DIRS[@]}"; do
            FULL_PATH="$SOURCE_DIR/$dir"
            if [ -d "$FULL_PATH" ] && [ -n "$(ls -A "$FULL_PATH" 2>/dev/null || true)" ]; then
              echo "âœ” Found data in: $FULL_PATH"
              HAS_DATA=true
            fi
          done

          if [ "$HAS_DATA" = false ]; then
            echo "âŒ No data found in critical directories â€” aborting backup."
            exit 1
          fi

          mkdir -p "$DEST_DIR"
          cd "$SOURCE_DIR"

          echo "ðŸ“¦ Creating filesystem backup: $BACKUP_NAME"
          tar --gzip -cf "$DEST_DIR/$BACKUP_NAME" mautic cron
          echo "âœ… Filesystem backup created."

          # --------------------------
          # ðŸ—„ DATABASE BACKUP
          # --------------------------
          if command -v mysqldump >/dev/null 2>&1; then
            echo "ðŸ›¢ Creating database backup: $DB_BACKUP_NAME"
            mysqldump --single-transaction \
              -u root -p"${MYSQL_ROOT_PASSWORD}" mautic \
              | gzip > "$DEST_DIR/$DB_BACKUP_NAME"
            echo "âœ… Database backup completed: $DEST_DIR/$DB_BACKUP_NAME"
          else
            echo "âŒ mysqldump not found â€” cannot back up database."
            exit 1
          fi

          # --------------------------
          # â™» RETENTION POLICY
          # --------------------------
          echo "ðŸ§¹ Applying retention policy (keep last $RETAIN_COUNT backups)..."
          cd "$DEST_DIR"

          # Filesystem backups
          FS_COUNT=$(ls -1 backup-*.tar.gz 2>/dev/null | wc -l || true)
          if [ "$FS_COUNT" -gt "$RETAIN_COUNT" ]; then
            REMOVE_COUNT=$((FS_COUNT - RETAIN_COUNT))
            ls -1tr backup-*.tar.gz | head -n "$REMOVE_COUNT" | xargs rm -f
          fi

          # DB backups
          DB_COUNT=$(ls -1 db-backup-*.sql.gz 2>/dev/null | wc -l || true)
          if [ "$DB_COUNT" -gt "$RETAIN_COUNT" ]; then
            REMOVE_COUNT=$((DB_COUNT - RETAIN_COUNT))
            ls -1tr db-backup-*.sql.gz | head -n "$REMOVE_COUNT" | xargs rm -f
          fi

          echo "ðŸŽ‰ Backup + DB dump + retention complete."
          EOF

          chmod +x backup_mautic.sh
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key root@${{ vars.LINODE_IP }} "MYSQL_ROOT_PASSWORD='${MYSQL_ROOT_PASSWORD}' bash /tmp/backup_mautic.sh"

      - name: Load .mautic_env variables
        run: |
          set -a
          source .mautic_env
          set +a

      - name: Check required secrets
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD secret"
            exit 1
          fi
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY secret"
            exit 1
          fi

      - name: Verify domain DNS
        if: ${{ vars.DOMAIN }}
        run: |
          DOMAIN_IP=$(dig +short ${{ vars.DOMAIN }})
          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain ${{ vars.DOMAIN }} does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi
          echo "Domain ${{ vars.DOMAIN }} correctly points to Linode IP"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN }}/g" setup-dc.sh
            sed -i "s/{{EMAIL_ADDRESS}}/${{ vars.EMAIL }}/g" setup-dc.sh
            sed -i "s/{{MAUTIC_PASSWORD}}/${{ secrets.MAUTIC_PASSWORD }}/g" setup-dc.sh
            sed -i "s/__MYSQL_PASSWORD__/${{ secrets.MYSQL_PASSWORD }}/g" .env
            sed -i "s/__MYSQL_ROOT_PASSWORD__/${{ secrets.MYSQL_ROOT_PASSWORD }}/g" .env
            sed -i "s/__DOMAIN__/${{ vars.DOMAIN }}/g" .env
            ./setup-dc.sh > /var/log/setup-dc.log 2>&1

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./
          cat setup-dc.log

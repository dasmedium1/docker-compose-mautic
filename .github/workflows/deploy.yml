name: Deploy Mautic App (with Pre-Deploy Backup)

on:
  push:
    branches:
      - m6-dev
  workflow_dispatch:
env:
  BACKUP_SOURCE_DIR: "/home/angelantonio/backup/root/mautic"
  BACKUP_DEST_DIR: "/home/angelantonio/backup/root/mautic/backups"
  MYSQL_CONTAINER_NAME: "basic-mautic_db-1"
  MYSQL_USER: "mautic_db_user"
  MYSQL_DATABASE: "mautic_db"
  RETAIN_COUNT: "14"
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

      # --------------------------
      # üîê BACKUP STEP: files + DB (pre-deploy)
      # --------------------------
      - name: Create backup on Linode before deployment
        if: ${{ vars.ENABLE_BACKUP != 'false' }}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_CONTAINER_NAME: ${{ env.MYSQL_CONTAINER_NAME }}
          BACKUP_SOURCE_DIR: ${{ env.BACKUP_SOURCE_DIR }}
          BACKUP_DEST_DIR: ${{ env.BACKUP_DEST_DIR }}
          RETAIN_COUNT: ${{ env.RETAIN_COUNT }}
        run: |
          set -euo pipefail

          # Write backup script to run on remote host
          cat << 'EOF' > backup_mautic.sh
          #!/usr/bin/env bash
          set -euo pipefail

          BACKUP_NAME="backup-$(date +%F).tar.gz"
          DB_BACKUP_NAME="db-backup-$(date +%F).sql.gz"
          SOURCE_DIR="${BACKUP_SOURCE_DIR}"
          DEST_DIR="${BACKUP_DEST_DIR}"
          RETAIN_COUNT=${RETAIN_COUNT}
          MYSQL_CONTAINER_NAME="${MYSQL_CONTAINER_NAME}"
          MYSQL_USER="${MYSQL_USER}"
          MYSQL_DATABASE="${MYSQL_DATABASE}"
          MYSQL_PASSWORD="${MYSQL_PASSWORD}"

          echo "üìÅ Checking source directory: $SOURCE_DIR"
          if [ ! -d "$SOURCE_DIR" ]; then
            echo "‚ùå Error: Source directory does not exist: $SOURCE_DIR"
            exit 1
          fi

          # Verify critical directories contain data
          DATA_DIRS=(mautic/config mautic/logs mautic/media/files mautic/media/images cron)
          HAS_DATA=false

          for dir in "${DATA_DIRS[@]}"; do
            FULL_PATH="$SOURCE_DIR/$dir"
            if [ -d "$FULL_PATH" ] && [ -n "$(ls -A "$FULL_PATH" 2>/dev/null || true)" ]; then
              echo "‚úî Found data in: $FULL_PATH"
              HAS_DATA=true
            fi
          done

          if [ "$HAS_DATA" = false ]; then
            echo "‚ùå No data found in critical directories ‚Äî aborting backup."
            exit 1
          fi

          mkdir -p "$DEST_DIR"
          cd "$SOURCE_DIR"

          echo "üì¶ Creating filesystem backup: $BACKUP_NAME"
          tar --gzip -cf "$DEST_DIR/$BACKUP_NAME" mautic cron
          echo "‚úÖ Filesystem backup created: $DEST_DIR/$BACKUP_NAME"

          # --------------------------
          # üóÑ Create DB dump INSIDE the MySQL container
          # --------------------------
          echo "üõ¢ Creating database backup: $DB_BACKUP_NAME (container: $MYSQL_CONTAINER_NAME)"
          # Confirm container exists and is running
          if ! docker ps --format '{{.Names}}' | grep -q "^${MYSQL_CONTAINER_NAME}\$"; then
            echo "‚ùå MySQL container '${MYSQL_CONTAINER_NAME}' not running."
            exit 1
          fi

          # Run mysqldump inside container and compress on host
          docker exec "${MYSQL_CONTAINER_NAME}" sh -c "exec mysqldump --single-transaction -u${MYSQL_USER} -p'${MYSQL_PASSWORD}' ${MYSQL_DATABASE}" \
            | gzip > "$DEST_DIR/$DB_BACKUP_NAME"

          if [ ! -s "$DEST_DIR/$DB_BACKUP_NAME" ]; then
            echo "‚ùå Database dump failed or produced empty file."
            exit 1
          fi
          echo "‚úÖ Database backup created: $DEST_DIR/$DB_BACKUP_NAME"

          # --------------------------
          # ‚ôª Retention policy (keep newest RETAIN_COUNT items)
          # --------------------------
          echo "üßπ Applying retention policy (keep last $RETAIN_COUNT backups)..."
          cd "$DEST_DIR"

          FS_COUNT=$(ls -1 backup-*.tar.gz 2>/dev/null | wc -l || true)
          if [ "$FS_COUNT" -gt "$RETAIN_COUNT" ]; then
            REMOVE_COUNT=$((FS_COUNT - RETAIN_COUNT))
            ls -1tr backup-*.tar.gz | head -n "$REMOVE_COUNT" | xargs -r rm -f
          fi

          DB_COUNT=$(ls -1 db-backup-*.sql.gz 2>/dev/null | wc -l || true)
          if [ "$DB_COUNT" -gt "$RETAIN_COUNT" ]; then
            REMOVE_COUNT=$((DB_COUNT - RETAIN_COUNT))
            ls -1tr db-backup-*.sql.gz | head -n "$REMOVE_COUNT" | xargs -r rm -f
          fi

          echo "üéâ Backup + DB dump + retention complete."
          EOF

          # Save SSH key to runner and scp/ssh the script to the Linode
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh
          # Pass the required env vars into the remote shell invocation
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key root@${{ vars.LINODE_IP }} "BACKUP_SOURCE_DIR='${{ env.BACKUP_SOURCE_DIR }}' BACKUP_DEST_DIR='${{ env.BACKUP_DEST_DIR }}' MYSQL_CONTAINER_NAME='${{ env.MYSQL_CONTAINER_NAME }}' MYSQL_USER='${{ env.MYSQL_USER }}' MYSQL_DATABASE='${{ env.MYSQL_DATABASE }}' MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' RETAIN_COUNT='${{ env.RETAIN_COUNT }}' bash /tmp/backup_mautic.sh"

      - name: Load .mautic_env variables
        run: |
          set -a
          source .mautic_env
          set +a

      - name: Check required secrets
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD secret"
            exit 1
          fi
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY secret"
            exit 1
          fi

      - name: Verify domain DNS
        if: ${{ vars.DOMAIN }}
        run: |
          DOMAIN_IP=$(dig +short ${{ vars.DOMAIN }})
          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain ${{ vars.DOMAIN }} does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi
          echo "Domain ${{ vars.DOMAIN }} correctly points to Linode IP"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN }}/g" setup-dc.sh
            sed -i "s/{{EMAIL_ADDRESS}}/${{ vars.EMAIL }}/g" setup-dc.sh
            sed -i "s/{{MAUTIC_PASSWORD}}/${{ secrets.MAUTIC_PASSWORD }}/g" setup-dc.sh
            sed -i "s/__MYSQL_PASSWORD__/${{ secrets.MYSQL_PASSWORD }}/g" .env
            sed -i "s/__MYSQL_ROOT_PASSWORD__/${{ secrets.MYSQL_ROOT_PASSWORD }}/g" .env
            sed -i "s/__DOMAIN__/${{ vars.DOMAIN }}/g" .env
            ./setup-dc.sh > /var/log/setup-dc.log 2>&1

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./
          cat setup-dc.log

name: Deploy Mautic App (with Pre-Deploy Backup)

on:
  push:
    branches:
      - m6-dev
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
      - name: Create backup on Linode before deployment
        run: |
          set -euo pipefail

          echo "ğŸ” Preparing SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          echo "ğŸ“ Creating backup script..."
          cat << 'EOF' > /tmp/mautic_backup.sh
          #!/usr/bin/env bash
          set -euo pipefail

          DATE=$(date +'%Y-%m-%d')
          BACKUP_DIR="$BACKUP_SOURCE_DIR/backups"
          FS_BACKUP_FILE="$BACKUP_DIR/backup-$DATE.tar.gz"
          DB_BACKUP_FILE="$BACKUP_DIR/db-backup-$DATE.sql.gz"

          echo "ğŸ“ Checking source directory: $BACKUP_SOURCE_DIR"
          if [ ! -d "$BACKUP_SOURCE_DIR" ]; then
            echo "âŒ ERROR: Backup source directory does not exist: $BACKUP_SOURCE_DIR"
            exit 1
          fi

          REQUIRED_DIRS=(
            "$BACKUP_SOURCE_DIR/mautic/config"
            "$BACKUP_SOURCE_DIR/mautic/logs"
            "$BACKUP_SOURCE_DIR/cron"
          )

          for DIR in "${REQUIRED_DIRS[@]}"; do
            if [ -d "$DIR" ] && [ -n "$(ls -A "$DIR" 2>/dev/null || true)" ]; then
              echo "âœ” Found data in: $DIR"
            else
              echo "âŒ ERROR: Missing or empty directory: $DIR"
              exit 1
            fi
          done

          echo "ğŸ“‚ Ensuring backup directory exists: $BACKUP_DIR"
          mkdir -p "$BACKUP_DIR"

          echo "ğŸ“¦ Creating filesystem backup..."
          tar -czf "$FS_BACKUP_FILE" \
            "$BACKUP_SOURCE_DIR/mautic/config" \
            "$BACKUP_SOURCE_DIR/mautic/logs" \
            "$BACKUP_SOURCE_DIR/cron"
          echo "âœ… Filesystem backup created: $FS_BACKUP_FILE"

          echo "ğŸ›¢ Creating database backup..."
          docker exec "$MYSQL_CONTAINER_NAME" \
            mysqldump -u root -p"$MYSQL_ROOT_PASSWORD" \
            --single-transaction --quick --lock-tables=false \
            "$MYSQL_DATABASE" | gzip > "$DB_BACKUP_FILE"
          echo "âœ… Database backup created: $DB_BACKUP_FILE"

          echo "ğŸ§¹ Applying retention policy (keep last $BACKUP_RETENTION backups)..."
          ls -1t "$BACKUP_DIR" | tail -n +$((BACKUP_RETENTION + 1)) | xargs -r rm -f || true

          echo "ğŸ‰ Backup + DB dump + retention complete!"
          EOF

          chmod +x /tmp/mautic_backup.sh

          echo "ğŸ“¤ Uploading backup script..."
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key /tmp/mautic_backup.sh root@${{ vars.LINODE_IP }}:/tmp/mautic_backup.sh

          echo "ğŸš€ Running backup script on Linode..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key root@${{ vars.LINODE_IP }} \
            BACKUP_SOURCE_DIR="/home/angelantonio/backup/root/mautic" \
            MYSQL_CONTAINER_NAME="basic-mautic_db-1" \
            MYSQL_DATABASE="mautic_db" \
            MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}" \
            BACKUP_RETENTION="14" \
            bash /tmp/mautic_backup.sh

  
      - name: Load .mautic_env variables
        run: |
          set -a
          source .mautic_env
          set +a

      - name: Check required secrets
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD secret"
            exit 1
          fi
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY secret"
            exit 1
          fi

      - name: Verify domain DNS
        if: ${{ vars.DOMAIN }}
        run: |
          DOMAIN_IP=$(dig +short ${{ vars.DOMAIN }})
          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain ${{ vars.DOMAIN }} does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi
          echo "Domain ${{ vars.DOMAIN }} correctly points to Linode IP"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN }}/g" setup-dc.sh
            sed -i "s/{{EMAIL_ADDRESS}}/${{ vars.EMAIL }}/g" setup-dc.sh
            sed -i "s/{{MAUTIC_PASSWORD}}/${{ secrets.MAUTIC_PASSWORD }}/g" setup-dc.sh
            sed -i "s/__MYSQL_PASSWORD__/${{ secrets.MYSQL_PASSWORD }}/g" .env
            sed -i "s/__MYSQL_ROOT_PASSWORD__/${{ secrets.MYSQL_ROOT_PASSWORD }}/g" .env
            sed -i "s/__DOMAIN__/${{ vars.DOMAIN }}/g" .env
            ./setup-dc.sh > /var/log/setup-dc.log 2>&1

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./
          cat setup-dc.log

name: Deploy Mautic App (with Pre-Deploy Backup)

on:
  push:
    branches:
      - m6-dev-1
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand identifier (e.g., default, brandA). Defaults to "default".'
        default: 'default'
        required: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: mautic-${{ github.event.inputs.brand || 'default' }}
    env:
      BRAND_NAME: ${{ github.event.inputs.brand || 'default' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
      
      - name: Backup Mautic before deployment
        if: ${{ vars.ENABLE_BACKUP != 'false' }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key scripts/backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} "BRAND_NAME='${{ env.BRAND_NAME }}' DB_NAME='${{ vars.DB_NAME }}' MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' bash /tmp/backup_mautic.sh"
      
      - name: Load .mautic_env variables
        run: |
          set -a
          source .mautic_env
          set +a

      - name: Check required secrets
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD secret"
            exit 1
          fi
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY secret"
            exit 1
          fi

      - name: Verify domain DNS
        if: ${{ vars.DOMAIN }}
        run: |
          DOMAIN_IP=$(dig +short ${{ vars.DOMAIN }})
          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain ${{ vars.DOMAIN }} does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi
          echo "Domain ${{ vars.DOMAIN }} correctly points to Linode IP"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic

            # Replace placeholders in setup-dc.sh
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN }}/g" setup-dc.sh
            sed -i "s/{{EMAIL_ADDRESS}}/${{ vars.EMAIL }}/g" setup-dc.sh
            sed -i "s/{{MAUTIC_PASSWORD}}/${{ secrets.MAUTIC_PASSWORD }}/g" setup-dc.sh

            # Replace placeholders in .env
            sed -i "s/__MYSQL_PASSWORD__/${{ secrets.MYSQL_PASSWORD }}/g" .env
            sed -i "s/__MYSQL_ROOT_PASSWORD__/${{ secrets.MYSQL_ROOT_PASSWORD }}/g" .env
            sed -i "s/__DOMAIN__/${{ vars.DOMAIN }}/g" .env
            sed -i "s/__BRAND_NAME__/${{ env.BRAND_NAME }}/g" .env
            sed -i "s/__DB_NAME__/${{ vars.DB_NAME }}/g" .env
            sed -i "s/__DB_USER__/${{ vars.MYSQL_USER }}/g" .env

            # Generate .mautic_env dynamically
            echo "MAUTIC_DB_HOST=mautic_db_${BRAND_NAME}" > .mautic_env
            echo "MAUTIC_DB_PORT=3306" >> .mautic_env
            echo "MAUTIC_DB_DATABASE=${{ vars.DB_NAME }}" >> .mautic_env
            echo "MAUTIC_DB_USER=${{ vars.MYSQL_USER }}" >> .mautic_env
            echo "MAUTIC_DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .mautic_env
            echo "MAUTIC_PORT=80" >> .mautic_env
            echo "MAUTIC_URL=https://${{ vars.DOMAIN }}" >> .mautic_env

            # Run the setup script
            ./setup-dc.sh > /var/log/setup-dc.log 2>&1
            
      
      # --------------------------
      # ðŸ” CONDITIONAL RESTORE STEP
      # --------------------------
      - name: Restore Mautic from backup (if enabled)
        if: ${{ vars.ENABLE_RESTORE == 'true' && github.event.inputs.restore_prefix != '' }}
        run: |
          set -euo pipefail

          echo "ðŸ” Preparing SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          RESTORE_PREFIX="${{ github.event.inputs.restore_prefix }}"
          echo "â™» Restore requested for prefix: $RESTORE_PREFIX"
          
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key scripts/restore_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/restore_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key root@${{ vars.LINODE_IP }} \
          "BRAND_NAME='${{ env.BRAND_NAME }}' \
          DB_NAME='${{ vars.DB_NAME }}' \
          MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
          MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
          bash /tmp/restore_mautic.sh '$RESTORE_PREFIX'"

          echo "ðŸŸ¢ Restore completed successfully."  

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./
          cat setup-dc.log

name: Deploy Mautic App (with Pre-Deploy Backup)

on:
  push:
    branches:
      - brands
  workflow_dispatch:
    inputs:
      brand:
        description: 'Brand identifier (optional, defaults to "default")'
        required: false
        default: 'default'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ðŸ”‘ Brand â†’ Environment mapping
    environment:
      name: ${{ github.event.inputs.brand || 'default' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

      # ---------------------------------
      # Brand resolution (env-driven)
      # ---------------------------------
      - name: Determine brand variables
        id: brand
        env:
          BRAND_INPUT: ${{ github.event.inputs.brand }}
          DOMAIN: ${{ vars.DOMAIN }}
          EMAIL: ${{ vars.EMAIL}}
          DB_NAME: ${{ vars.DB_NAME }}
        run: |
          BRAND="${BRAND_INPUT:-default}"

          echo "brand=$BRAND" >> "$GITHUB_OUTPUT"
          echo "domain=$DOMAIN" >> "$GITHUB_OUTPUT"
          echo "email=$EMAIL" >> "$GITHUB_OUTPUT"
          echo "db_name=$DB_NAME" >> "$GITHUB_OUTPUT"

      # ---------------------------------
      # Validate secrets (environment owns them)
      # ---------------------------------
      - name: Check required secrets
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY"
            exit 1
          fi

          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD in environment"
            exit 1
          fi

      # ---------------------------------
      # Backup (unchanged contract)
      # ---------------------------------
      - name: Backup Mautic before deployment
        if: ${{ vars.ENABLE_BACKUP != 'false' }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            scripts/backup_mautic.sh \
            root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} \
            "MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
             bash /tmp/backup_mautic.sh '${{ steps.brand.outputs.brand }}'"

      # ---------------------------------
      # DNS verification
      # ---------------------------------
      - name: Verify domain DNS
        run: |
          DOMAIN="${{ steps.brand.outputs.domain }}"
          DOMAIN_IP=$(dig +short "$DOMAIN")

          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain $DOMAIN does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi

          echo "Domain $DOMAIN correctly points to Linode IP"

      # ---------------------------------
      # Deploy
      # ---------------------------------
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic

            sed -i "s|{{DOMAIN_NAME}}|${{ steps.brand.outputs.domain }}|g" setup-dc.sh
            sed -i "s|{{EMAIL_ADDRESS}}|${{ steps.brand.outputs.email }}|g" setup-dc.sh
            sed -i "s|{{MAUTIC_PASSWORD}}|${{ secrets.MAUTIC_PASSWORD }}|g" setup-dc.sh

            sed -i "s|__MYSQL_PASSWORD__|${{ secrets.MYSQL_PASSWORD }}|g" .env
            sed -i "s|__MYSQL_ROOT_PASSWORD__|${{ secrets.MYSQL_ROOT_PASSWORD }}|g" .env
            sed -i "s|__DOMAIN__|${{ steps.brand.outputs.domain }}|g" .env
            sed -i "s|__MYSQL_DATABASE__|${{ steps.brand.outputs.db_name }}|g" .env

            ./setup-dc.sh ${{ steps.brand.outputs.brand }} > /var/log/setup-dc.log 2>&1

      # ---------------------------------
      # Restore (unchanged)
      # ---------------------------------
      - name: Restore Mautic from backup (if enabled)
        if: ${{ vars.ENABLE_RESTORE == 'true' && github.event.inputs.restore_prefix != '' }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          RESTORE_PREFIX="${{ github.event.inputs.restore_prefix }}"

          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            scripts/restore_mautic.sh \
            root@${{ vars.LINODE_IP }}:/tmp/restore_mautic.sh

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key \
            root@${{ vars.LINODE_IP }} \
            "MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
             MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
             bash /tmp/restore_mautic.sh '${{ steps.brand.outputs.brand }}' '$RESTORE_PREFIX'"

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          scp -o StrictHostKeyChecking=no \
            root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./

          cat setup-dc.log

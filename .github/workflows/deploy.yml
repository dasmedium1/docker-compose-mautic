name: Deploy Mautic App (with Pre-Deploy Backup)

on:
  push:
    branches:
      - m6-dev
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
            # --------------------------
      # ðŸ” BACKUP STEP (FS + DB + RETENTION)
      # --------------------------
      - name: Create backup on Linode before deployment
        if: ${{ vars.ENABLE_BACKUP != 'false' }}
        run: |
          set -euo pipefail

          # SSH key setup
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          # Create backup script
          cat << 'EOF' > backup_mautic.sh
          #!/usr/bin/env bash
          set -euo pipefail

          BACKUP_ROOT="/home/angelantonio/backup/root/mautic"
          BACKUP_DIR="$BACKUP_ROOT/backups"
          BACKUP_NAME="backup-$(date +%F).tar.gz"
          DB_BACKUP_NAME="db-backup-$(date +%F).sql.gz"
          DB_BACKUP_FILE="$BACKUP_DIR/$DB_BACKUP_NAME"

          MYSQL_CONTAINER_NAME="basic-mautic_db-1"
          MYSQL_DATABASE="mautic_db"
          MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}"
          BACKUP_RETENTION=14

          echo "ðŸ“ Checking backup source directory: $BACKUP_ROOT"
          if [ ! -d "$BACKUP_ROOT" ]; then
            echo "âŒ ERROR: Backup source directory does not exist: $BACKUP_ROOT"
            exit 1
          fi

          # Validate expected data directories
          DATA_DIRS=(mautic/config mautic/logs mautic/media/files mautic/media/images cron)
          HAS_DATA=false

          for dir in "${DATA_DIRS[@]}"; do
            FULL_PATH="$BACKUP_ROOT/$dir"
            if [ -d "$FULL_PATH" ] && [ -n "$(ls -A "$FULL_PATH" 2>/dev/null || true)" ]; then
              echo "âœ” Found data in: $FULL_PATH"
              HAS_DATA=true
            fi
          done

          if [ "$HAS_DATA" = false ]; then
            echo "âŒ No data found in critical directories â€” aborting filesystem backup."
            exit 1
          fi

          mkdir -p "$BACKUP_DIR"
          cd "$BACKUP_ROOT"

          echo "ðŸ“¦ Creating filesystem backup: $BACKUP_NAME"
          tar --gzip -cf "$BACKUP_DIR/$BACKUP_NAME" mautic cron
          echo "âœ… Filesystem backup created: $BACKUP_DIR/$BACKUP_NAME"

          # -------------------------
          # ðŸ›¢ DATABASE BACKUP (NO WARNINGS)
          # -------------------------
          echo "ðŸ›¢ Creating database backup..."

          docker exec "$MYSQL_CONTAINER_NAME" sh -c "
            echo '[client]' > /tmp/my.cnf &&
            echo 'user=root' >> /tmp/my.cnf &&
            echo 'password=$MYSQL_ROOT_PASSWORD' >> /tmp/my.cnf &&
            chmod 600 /tmp/my.cnf &&
            mysqldump --defaults-extra-file=/tmp/my.cnf \
              --single-transaction --quick --lock-tables=false \
              $MYSQL_DATABASE
          " | gzip > "$DB_BACKUP_FILE"

          docker exec "$MYSQL_CONTAINER_NAME" rm -f /tmp/my.cnf || true

          echo "âœ… Database backup created: $DB_BACKUP_FILE"

          # -------------------------
          # ðŸ§¹ RETENTION POLICY
          # -------------------------
          echo "ðŸ§¹ Applying retention policy (keep last $BACKUP_RETENTION backups)..."
          cd "$BACKUP_DIR"

          TOTAL_BACKUPS=$(ls -1 backup-*.tar.gz db-backup-*.sql.gz 2>/dev/null | wc -l || true)

          if [ "$TOTAL_BACKUPS" -gt "$BACKUP_RETENTION" ]; then
            REMOVE_COUNT=$((TOTAL_BACKUPS - BACKUP_RETENTION))
            echo "Removing $REMOVE_COUNT old backup(s)..."
            ls -1tr backup-*.tar.gz db-backup-*.sql.gz | head -n "$REMOVE_COUNT" | xargs rm -f
            echo "ðŸ—‘ Old backups removed."
          else
            echo "No backups to remove. ($TOTAL_BACKUPS â‰¤ $BACKUP_RETENTION)"
          fi

          echo "ðŸŽ‰ Backup + DB dump + retention complete."
          EOF

          chmod +x backup_mautic.sh

          # Upload & execute remotely
          scp -o StrictHostKeyChecking=no -i ~/.ssh/vps_key backup_mautic.sh root@${{ vars.LINODE_IP }}:/tmp/backup_mautic.sh
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/vps_key root@${{ vars.LINODE_IP }} "bash /tmp/backup_mautic.sh"

  
      - name: Load .mautic_env variables
        run: |
          set -a
          source .mautic_env
          set +a

      - name: Check required secrets
        env:
          MAUTIC_PASSWORD: ${{ secrets.MAUTIC_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$MAUTIC_PASSWORD" ]; then
            echo "Error: Missing MAUTIC_PASSWORD secret"
            exit 1
          fi
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: Missing SSH_PRIVATE_KEY secret"
            exit 1
          fi

      - name: Verify domain DNS
        if: ${{ vars.DOMAIN }}
        run: |
          DOMAIN_IP=$(dig +short ${{ vars.DOMAIN }})
          if [ "$DOMAIN_IP" != "${{ vars.LINODE_IP }}" ]; then
            echo "Error: Domain ${{ vars.DOMAIN }} does not point to Linode IP ${{ vars.LINODE_IP }}"
            exit 1
          fi
          echo "Domain ${{ vars.DOMAIN }} correctly points to Linode IP"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: .
          REMOTE_HOST: ${{ vars.LINODE_IP }}
          REMOTE_USER: root
          TARGET: /home/angelantonio/backup/root/mautic
          SCRIPT_AFTER: |
            cd /home/angelantonio/backup/root/mautic
            sed -i "s/{{DOMAIN_NAME}}/${{ vars.DOMAIN }}/g" setup-dc.sh
            sed -i "s/{{EMAIL_ADDRESS}}/${{ vars.EMAIL }}/g" setup-dc.sh
            sed -i "s/{{MAUTIC_PASSWORD}}/${{ secrets.MAUTIC_PASSWORD }}/g" setup-dc.sh
            sed -i "s/__MYSQL_PASSWORD__/${{ secrets.MYSQL_PASSWORD }}/g" .env
            sed -i "s/__MYSQL_ROOT_PASSWORD__/${{ secrets.MYSQL_ROOT_PASSWORD }}/g" .env
            sed -i "s/__DOMAIN__/${{ vars.DOMAIN }}/g" .env
            ./setup-dc.sh > /var/log/setup-dc.log 2>&1

      - name: Download setup-dc.log
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no root@${{ vars.LINODE_IP }}:/var/log/setup-dc.log ./
          cat setup-dc.log
